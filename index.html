<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Config -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href=./style.css>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Badge DoWhile 2021</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="images">
                <span><img src="./assets/build.svg" alt="Selo Rocketseat"></span>
                <img src="" alt="Foto da pessoa" id="userPhoto">
            </div>
            <h1 id="userName"></h1>
            <a href="" target="_blank" id="userUrl"> 
                <img src="./assets/github.svg" alt="ícone do GitHub">
                <span id="userLogin"></span>
            </a>
            <p id="userBio"></p>
            <ul id="socialLinks">
                <li class="youtube"><a href="#" target="_blank"><img src="./assets/youtube.svg" alt="Ícone do YouTube"></a></li>
                <li class="instagram"><a href="#" target="_blank"><img src="./assets/instagram.svg" alt="Ícone do Instagram"></a></li>
                <li class="facebook"><a href="#" target="_blank"><img src="./assets/facebook.svg" alt="Ícone do Facebook"></a></li>
                <li class="twitter"><a href="#" target="_blank"><img src="./assets/twitter.svg" alt="Ícone do Twitter"></a></li>
            </ul>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
